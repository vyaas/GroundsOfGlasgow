<!DOCTYPE html>
<html>
<head>
    <title>Map Selector with Locations</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        body { margin:0; padding:0; }
        #map { height: 90vh; width: 100%; }
        #controls { padding: 10px; }
				#result { max-height: 120px; overflow-y: auto; }
        .marker-city { color: blue; }
        .marker-landmark { color: red; }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="controls">
        <button onclick="getLocations()">Get Top Locations</button>
        <pre id="result"></pre>
    </div>

    <script>
        // Initialize map
        const map = L.map('map').setView([20, 0], 2);

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19
        }).addTo(map);

        // Add rectangle showing current view bounds
        let bounds = map.getBounds();
        let rectangle = L.rectangle(bounds, {color: "#ff7800", weight: 1}).addTo(map);

        map.on('move', () => {
            bounds = map.getBounds();
            rectangle.setBounds(bounds);
        });

        // Layer group for markers
        const markersGroup = L.layerGroup().addTo(map);

        async function getLocations() {
            const north = bounds.getNorth();
            const south = bounds.getSouth();
            const east = bounds.getEast();
            const west = bounds.getWest();

            const response = await fetch('/get_locations', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({north, south, east, west})
            });

            const data = await response.json();

            // Clear previous markers
            markersGroup.clearLayers();

            // Display in #result
            document.getElementById('result').innerText = JSON.stringify(data, null, 2);

            // Add markers
            data.forEach(item => {
                let marker = L.marker([item.lat, item.long])
                    .bindPopup(`<b>${item.name}</b>`);
                markersGroup.addLayer(marker);
            });

            // Fit map to markers
            if (data.length > 0) {
                const latlngs = data.map(d => [d.lat, d.long]);
                const groupBounds = L.latLngBounds(latlngs);
                map.fitBounds(groupBounds.pad(0.1));
            }
        }
    </script>
</body>
</html>
